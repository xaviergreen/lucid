	<script>
		jQuery(document).ready(function () {
			var DELAY = 700, clicks = 0, timer = null;

$(function(){

	var playing = false;
	var i = 0;

		$("#here").on("click", function(e){

				clicks++;  //count clicks
				i++;

				if(clicks === 1) {

						timer = setTimeout(function() {

							if (i>3) {
								if (playing == false) {
					          document.getElementById('player').play();
					          playing = true;

					      } else {
					        document.getElementById('player').pause();
					        playing = false;
					      }
							}

							$.ajax({
								method: "POST",
								url: "/post",
								data: { type: 1 },
								success: function(resp) { $("#response").text(resp.text) }
							})
							clicks = 0;             //after action performed, reset counter

						}, DELAY);

				} else {

						clearTimeout(timer);    //prevent single-click action
						clicks = 0;

						if (playing == true) {
							document.getElementById('player').pause();
							playing = false;
						}

						$.ajax({
							method: "POST",
							url: "/post",
							data: { type: 2 },
							success: function(resp) { $("#response").text(resp.text) }
						})
				}

		})
		.on("dblclick", function(e){
				e.preventDefault();  //cancel system double-click event
		});

		$("#info").on("click", function(e) {
			$.ajax({
				method: "GET",
				url: "/info",
				success: function(respon) {
					var str = "";
					var resp = respon.data;
					for (var i=0; i<resp.length;i++) {
						str += "<p style='padding:0'>"+resp[i].date+": ";
						if (resp[i].type == 2) {
							if (resp[i].delay > 0) {
								str += "Fuite après "+resp[i].delay+" secondes de rétention</p>";
							} else {
								str += "Fuite immédiate sans rétention</p>";
							}
						} else if (resp[i].type == 1) {
							str += "Mixion de "+resp[i].delay+" secondes</p>"
						}
					}
					$("#inforesp").html(str);
				}
			})
		})

});
		});
	</script>
